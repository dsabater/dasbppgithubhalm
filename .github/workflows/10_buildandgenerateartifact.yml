name: 10_buildandgenerateartifact
run-name: Build ${{ inputs.environment_name }} by @${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: 'Environment Name'
        required: true
        default: 'dasabate-dev'

jobs:
  build:

    runs-on: ubuntu-latest 

    steps:

    - name: checkout
      uses: actions/checkout@v4

    - name: Install Power Platform Tools
      uses: microsoft/powerplatform-actions/actions-install@latest

    - name: Pack Solution
      uses: microsoft/powerplatform-actions/pack-solution@v1
      with:
        solution-file: 'out/Solution.zip'
        solution-folder: 'solutions/DeployFlowsSample'
        solution-type: 'Unmanaged'

    - name: Upload artifact
      id: artifact-upload-step
      uses: actions/upload-artifact@v4
      with:
        name: drop
        path: out

    - name: Output artifact ID
      run:  echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }}'
    

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifact-upload-step
      uses: actions/download-artifact@v4

    - name: Display structure of downloaded files
      run: ls -R